<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealyMedios Radio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000000;
        }

        header img {
            width: 80px;
            height: auto;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
            color: gold;
        }

        main {
            text-align: center;
            padding: 50px 20px;
        }

        /* Estilo para el logotipo */
        main img {
            display: block;
            margin: 0 auto; /* Centra el logotipo horizontalmente */
            margin-bottom: 20px; /* Espacio entre el logotipo y el reproductor */
        }

        /* Estilo para el reproductor de audio */
        audio {
            width: 100%;
            max-width: 400px;
            margin: 0 auto; /* Centra el reproductor horizontalmente */
            display: block;
        }

        /* Estilo para el control de volumen */
        #volumeSlider {
            width: 80%;
            max-width: 300px;
            margin-top: 10px;
        }

        /* Estilo para el botón de silencio */
        #muteButton {
            background-color: gold;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #muteButton:hover {
            background-color: #e6b800; /* Cambia el color al pasar el mouse */
        }

        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center;">
            <img src="img/logo.png" alt="Logotipo de RealyMedios Radio">
            <h1>RealyMedios Radio</h1>
        </div>
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#acerca">Acerca de</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <main>
        <h1>Tu Radio Real</h1>
        <p>Transmitiendo música variada las 24 horas del día para todos los oyentes.</p>

        <!-- Logotipo Centrado -->
        <div style="text-align: center; margin-top: 20px;">
            <img src="img/logo.png" alt="Logotipo de RealyMedios Radio" style="width: 150px; height: auto;">
        </div>

        <!-- Reproductor de Audio -->
        <audio id="mensajeAudio" src="audio/Mensaje.mp3"></audio>
        <audio id="streamAudio" controls autoplay style="margin-top: 20px;">
            <source id="audioSource" src="" type="audio/mpeg">
            Tu navegador no soporta el reproductor de audio.
        </audio>

        <!-- Control de Volumen -->
        <div style="margin-top: 20px; text-align: center;">
            <label for="volumeSlider">Volumen:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
        </div>

        <!-- Botón de Silencio -->
        <div style="margin-top: 10px; text-align: center;">
            <button id="muteButton">Silenciar</button>
        </div>
    </main>

    <footer>
        &copy; 2023 RealyMedios Radio. Todos los derechos reservados.
    </footer>

    <script>
        // Variable fija para el URL del stream
        const fixedStreamUrl = "https://las-occasional-advisory-oven.trycloudflare.com/stream";

        // Obtener los elementos de audio
        const mensajeAudio = document.getElementById('mensajeAudio');
        const streamAudio = document.getElementById('streamAudio');
        const audioSource = document.getElementById('audioSource');

        // Asignar la URL del stream al reproductor
        audioSource.src = fixedStreamUrl;

        // Control de volumen
        const volumeSlider = document.getElementById('volumeSlider');
        volumeSlider.addEventListener('input', function () {
            mensajeAudio.volume = volumeSlider.value;
            streamAudio.volume = volumeSlider.value;
        });

        // Botón de silencio
        const muteButton = document.getElementById('muteButton');
        muteButton.addEventListener('click', function () {
            if (mensajeAudio.muted || streamAudio.muted) {
                mensajeAudio.muted = false;
                streamAudio.muted = false;
                muteButton.textContent = 'Silenciar';
            } else {
                mensajeAudio.muted = true;
                streamAudio.muted = true;
                muteButton.textContent = 'Desilenciar';
            }
        });

        // Cuando el mensaje termine, iniciar el stream
        mensajeAudio.addEventListener('ended', function () {
            streamAudio.play(); // Iniciar el stream después del mensaje
        });

        // Iniciar el mensaje al cargar la página
        window.onload = function () {
            mensajeAudio.play();
        };
    </script>
</body>
</html>
