<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RealyMedios Radio | Dise√±o Profesional</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FFA500;
      --secondary-color: #1E1E1E;
      --accent-color: #FF4500;
      --gradient-bg: linear-gradient(135deg, #1E1E1E, #000000);
      --control-size: 50px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--gradient-bg);
      color: white;
    }

    /* [Mant√©n tus otros estilos iguales] */

    /* Reproductor profesional */
    .media-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .media-controls button {
      background: rgba(255, 69, 0, 0.8);
      color: white;
      border: none;
      width: var(--control-size);
      height: var(--control-size);
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .media-controls button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .media-controls button:hover {
      transform: scale(1.1);
      background: var(--accent-color);
    }

    .media-controls button:hover::after {
      opacity: 1;
    }

    .media-controls button:active {
      transform: scale(0.95);
    }

    /* Bot√≥n Play/Pause principal */
    .main-control {
      width: calc(var(--control-size) * 1.5);
      height: calc(var(--control-size) * 1.5);
      font-size: 24px;
      background: var(--accent-color);
    }

    /* Efecto de onda para el bot√≥n play */
    .play-effect {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: ripple 1.5s infinite;
    }

    @keyframes ripple {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        width: 100%;
        height: 100%;
        opacity: 0;
      }
    }

    /* Barra de volumen */
    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .volume-slider {
      width: 80px;
      height: 6px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      outline: none;
      opacity: 0;
      transition: opacity 0.3s, width 0.3s;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--accent-color);
      cursor: pointer;
    }

    .volume-control:hover .volume-slider {
      opacity: 1;
      width: 100px;
    }

    /* Estado activo */
    .media-controls button.active {
      background: var(--primary-color);
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.7);
    }

    /* [Mant√©n el resto de tus estilos] */
  </style>
</head>
<body>
  <!-- [Mant√©n tu estructura HTML igual] -->
  
  <!-- Modifica solo la secci√≥n de controles -->
  <div class="media-player">
    <div class="media-controls">
      <button id="playButton" class="play main-control">‚ñ∂Ô∏è</button>
      <button id="pauseButton" class="pause main-control" style="display: none;">‚è∏Ô∏è</button>
      
      <div class="volume-control">
        <button id="muteButton" class="mute">üîá</button>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1">
      </div>
    </div>
    <div id="metadata">Cargando informaci√≥n...</div>
    <div id="connections">Cargando n√∫mero de conexiones...</div>
    <div id="connecting-message">Conectando, por favor espere...</div>
  </div>

  <!-- [Mant√©n el resto de tu HTML] -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script>
    // [Mant√©n tus variables y funciones principales iguales]
    
    // A√±ade estas nuevas funciones para controles profesionales
    function createRippleEffect(button) {
      const ripple = document.createElement('span');
      ripple.classList.add('play-effect');
      button.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 1500);
    }

    function setupVolumeControl() {
      const volumeSlider = document.getElementById('volumeSlider');
      const muteButton = document.getElementById('muteButton');
      
      volumeSlider.addEventListener('input', function() {
        if (sound) {
          sound.volume(this.value);
          isMuted = this.value == 0;
          muteButton.textContent = this.value == 0 ? 'üîá' : 'üîä';
        }
      });
      
      muteButton.addEventListener('click', function() {
        if (sound) {
          isMuted = !isMuted;
          sound.mute(isMuted);
          this.textContent = isMuted ? 'üîá' : 'üîä';
          this.classList.toggle('active', isMuted);
          
          if (!isMuted) {
            volumeSlider.value = sound.volume();
          }
        }
      });
    }

    // Modifica el event listener del playButton
    playButton.addEventListener('click', function() {
      if (!isPlaying) {
        createRippleEffect(this);
        playInitialMessage();
      }
    });

    // Inicializar controles al cargar
    window.addEventListener('load', function() {
      fetchMetadata();
      setupVolumeControl();
      
      // Efecto de onda peri√≥dico cuando est√° reproduciendo
      setInterval(() => {
        if (isPlaying) {
          createRippleEffect(pauseButton);
        }
      }, 1500);
    });
  </script>
</body>
</html>
