<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RealyMedios Radio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1E1E1E;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    button {
      background: orange;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    #connecting-message {
      color: orange;
      font-weight: bold;
      display: none; /* Oculto por defecto */
    }
  </style>
</head>
<body>
  <h1>RealyMedios Radio</h1>
  <button id="playButton">▶️ Play</button>
  <button id="pauseButton" style="display: none;">⏸️ Pause</button>
  <div id="connecting-message">Conectando, por favor espere...</div>

  <!-- Incluir Howler.js desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script>
    // Elementos HTML
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    const connectingMessage = document.getElementById('connecting-message');

    // URL del stream
    const streamUrl = 'https://stream.realymedio.online/stream';

    // Crear una instancia única de Howler.js
    let sound = null;

    // Función para mostrar el mensaje de conexión
    function showConnectingMessage() {
      connectingMessage.style.display = 'block'; // Mostrar el mensaje
    }

    // Función para ocultar el mensaje de conexión
    function hideConnectingMessage() {
      connectingMessage.style.display = 'none'; // Ocultar el mensaje
    }

    // Función para cargar el stream principal
    function loadStream() {
      if (sound) {
        sound.unload(); // Limpiar cualquier sonido previo
      }
      sound = new Howl({
        src: [streamUrl],
        html5: true, // Necesario para streaming
        onload: () => {
          console.log('Stream cargado correctamente');
        },
        onplay: () => {
          hideConnectingMessage(); // Ocultar el mensaje cuando aparezca el botón de Pause
          playButton.style.display = 'none';
          pauseButton.style.display = 'block'; // Mostrar el botón de pausa
        },
        onpause: () => {
          playButton.style.display = 'block';
          pauseButton.style.display = 'none';
        },
        onloaderror: () => {
          console.error('Error al cargar el stream');
          hideConnectingMessage(); // Ocultar mensaje en caso de error
        }
      });
      sound.play();
    }

    // Eventos de los botones
    playButton.addEventListener('click', () => {
      showConnectingMessage(); // Mostrar mensaje al presionar Play
      loadStream(); // Cargar el stream principal
    });

    pauseButton.addEventListener('click', () => {
      if (sound) {
        sound.pause(); // Pausar el stream
        playButton.style.display = 'block';
        pauseButton.style.display = 'none';
      }
    });
  </script>
</body>
</html>
